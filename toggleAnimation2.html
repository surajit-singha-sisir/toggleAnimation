<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Animated Toggle 2 with 3 buttons</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .toggle-button {
        width: 100%;
        height: 40px;
        background-color: #ccc;
        border: none;
        outline: none;
        cursor: pointer;
        transition: height 0.5s ease;
      }

      .text-container {
        width: 100%;
        height: 0;
        overflow: hidden;
        transition: height 0.5s ease;
        background-color: #f2f2f2;
        padding: 10px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="toggle-button" onclick="toggleText(1)">Button 1</button>
      <div class="text-container" id="text-1">
        <p>Text for button 1</p>
      </div>
      <button class="toggle-button" onclick="toggleText(2)">Button 2</button>
      <div class="text-container" id="text-2">
        <p>Text for button 2</p>
      </div>
      <button class="toggle-button" onclick="toggleText(3)">Button 3</button>
      <div class="text-container" id="text-3">
        <p>Text for button 3</p>
      </div>
    </div>

    <script>
      function toggleText(id) {
        // hide all other text containers
        for (let i = 1; i <= 3; i++) {
          if (i !== id) {
            document.getElementById(`text-${i}`).style.height = "0";
          }
        }

        // toggle height of clicked text container
        const textContainer = document.getElementById(`text-${id}`);
        if (textContainer.style.height === "0px") {
          textContainer.style.height = `${textContainer.scrollHeight}px`;
        } else {
          textContainer.style.height = "0";
        }
      }
    </script>
  </body>
</html>
