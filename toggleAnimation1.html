<!DOCTYPE html>
<html>
  <div class="container">
    <button class="btn btn1">Button 1</button>
    <div class="text text1">This is text 1</div>

    <button class="btn btn2">Button 2</button>
    <div class="text text2">This is text 2</div>

    <button class="btn btn3">Button 3</button>
    <div class="text text3">This is text 3</div>
  </div>

  <style>
    .container {
      display: flex;
      flex-direction: column;
    }

    button {
      width: 100%;
      height: 40px;
      background-color: #ccc;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #aaa;
    }

    .text {
      width: 100%;
      height: 0;
      overflow: hidden;
      transition: height 0.5s ease;
      background-color: #eee;
    }

    .show {
      height: 100px;
    }
  </style>

  <script>
    const buttons = document.querySelectorAll(".btn");
    const texts = document.querySelectorAll(".text");

    buttons.forEach((button, index) => {
      button.addEventListener("click", () => {
        texts.forEach((text) => {
          text.classList.remove("show");
        });
        texts[index].classList.add("show");
      });
    });
  </script>
</html>
